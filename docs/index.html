<html>

<head>
   <style>
      #sidebar {
         height: 100%;
         float: left;
         padding-right: 20px;
      }

      #home {
         display: block;
         font-size: 1.2em;
         padding: 5px;
         font-weight: bolder;
      }

      #navigation a {
         display: block;
         text-decoration: none;
      }

      #navigation>a:before {
         content: '> ';
      }

      #images>img {
         width: 400px;
      }
   </style>
</head>

<body>
   <div id="sidebar">
      <a id="home" href="/">Home</a>
      <nav id="navigation"></nav>
   </div>
   <div id="images"></div>
   <div id="description"></div>
   <script id="src" type="module"></script>
   <script>
      const pathname = window.location.pathname
      const BASE_PATH = pathname.slice(0, pathname.lastIndexOf("/"));
      const scriptElement = document.getElementById('src')
      scriptElement.setAttribute('src', `${BASE_PATH}/index.js`)
      const homeElement = document.getElementById('home')
      homeElement.setAttribute('href', `${BASE_PATH}/`)
   </script>
</body>

</html>
